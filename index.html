    <Header>
        <div class="headerName">
            <h1>Welcome <input type="text" class="name" id="name" placeholder=" Type your name here . . ."></h1>
        </div>
        <div class="timeAndDate">
            <h3 id="time">
                <span id="hour">00</span>
                <span>:</span>
                <span id="minute">00</span>
                <span>:</span>
                <span id="second">00</span>
                <span id="session">PM</span>
            </h3>
            <h3 id="date">
                <span id="day">Sat</span>
                <span>,</span>
                <span id="month">Aug</span>
                <span id="dayNum">20</span>
            </h3>
        </div>
    </Header>
    <div class="pop" id="popForm">
        <div class="popBacklog">
            <h2>CREATE NEW BACKLOG</h2>
            <button><i id="close" class="fas fa-circle-xmark"></i></button>
        </div>
        <form id="new-todo-form">
            <h4>To do title :</h4>
            <input type="text" name="title" id="title" placeholder="Write your title here...">
            <div class="alarm" id="notification">
                <h5>Set dead line</h5>
                <input type="date" name="deadline" id="deadline">
            </div>
            <h4>Task Name :</h4>
            <input type="text" name="subtask" id="tasks" class="list" placeholder="Name your task...">
            <h4>Tasks</h4>
            <input type="text" name="taskOne" id="taskOne" placeholder="1.List your todo's">
            <input type="text" name="taskTwo" id="taskTwo" placeholder="2.List your todo's">
            <!-- <input type="text" name="taskThree" id="taskThree"> -->
            <input type="submit" value="Create backlog"> 
        </form>
